<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      
* {
  padding: 0;
  margin: 0;
  box-sizing: border-box;
 overflow-x: clip;
 
  --c1:#181C14;
--c2:#3C3D37;
--c3:#697565;
--c4:#ECDFCC;
}






.box{
  padding: 20px;
   width: 80dvw;
   margin: 0 auto;
   margin-block-end: 60px;
  max-width: 600px;
}

.box *{
  margin-block: 30px;
}

.box p.category{
  color: transparent;
  background-image: url(/image/fire-171229_640.jpg);
  background-position: center;
  background-size: cover;
  font-size: 46px;
  background-clip: text;
  transform: skew(-5deg,-5deg);
  text-align: start;
}
.box p.category.middle{
  transform: skew(5deg,5deg);
  text-align: center;
}
.box p.category.right{
  transform: skew(10deg,10deg);
  text-align: end;
}

.box a{
  display: block;
    font-weight: 700;
  cursor: pointer;
  color: var(--c4);
  font-size: 28px;
  padding: 3px 8px;
  text-decoration: none;
  text-align: center;
}


p#copyright{
  font-size: 14px;
  white-space: nowrap;
  text-align: center;
  color:var(--c4);
  font-weight: 700;
}

section.buttons{
  margin:  60px auto ;
   padding: 20px;
   width: 80dvw;
   max-width: 600px;
   display: flex;
   justify-content: space-evenly;
}

section.buttons a{
    font-weight: 700;
  cursor: pointer;
  color: var(--c4);
  border: 6px solid var(--c4);
  font-size: 28px;
  padding: 3px 8px;
  text-decoration: none;
}




#page {
  position: relative;
  min-height: 100dvh;
 background-color: var(--c1);
}
#page #orientation-remind {
  display: none;
  font-size: 4rem;
  font-weight: 700;
  letter-spacing: 2px;
}




@media screen and (orientation: landscape) and (min-width: 400px) and (max-height: 576px) {
  #page{
    display: grid;
    place-items: center;
    background-color: #fff;
    background-image: none;
  }
  #page #orientation-remind {
    color: #000;
    padding-inline-start: 0;
    padding-block-start: 0;
    display: block;
    font-family: 'Times New Roman', Times, serif;
  }
  #page :not(#orientation-remind) {
    display: none;
  }
}
/*# sourceMappingURL=style.css.map */
    </style>
    <title>Document</title>
  </head>
  <body>
  <div id="page">
   <h1 id="orientation-remind">僅支援直向模式</h1>
   <div class="box">
    <p class="category">情緒勒索</p>
    <p class="category middle">情緒勒索</p>
    <p class="category right">情緒勒索</p>
  </div>
   
   <div class="box">
    <a href="">1.xxx is bad</a>
    <a href="">2.xxx is bad</a>
    <a href="">3.xxx is bad</a>
   </div>
   <section class="buttons">
    <a href="">進入探索</a>
   </section>
   <p id="copyright">Copyright => EricWoo 2025</p>
</div>

  </script>
  </body>
</html>
