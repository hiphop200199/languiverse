  <script>
    const video = document.querySelector('video')
    const videoSrc = ['/video/book-1.mp4','/video/book-2.mp4']
    const article = document.querySelector('article')
    const text = "隨著長大，越加覺得生活的一切轉變的好快，在社會裡跌跌撞撞後，看清了一些事，只好變成一個表面的人，但這樣壓抑其實挺難受。我想要有一個角落，可以慢下來，可以靜靜的一起揮灑那被封住的喜怒哀樂、對人事物的感觸。"
    const interval = 75
    const timeout = 1000
    let index = 0
    let videoIndex = 0
    let animation 
article.style.animation = 'show 8s linear forwards'
  animation = setInterval(() => {
     article.innerText+=text[index]
    index == text.length-1 ? clearInterval(animation) : index++
    }, interval);
    video.autoplay = true
    video.src = videoSrc[videoIndex]
    video.addEventListener('ended',function(){
      video.classList.add('wait')
      setTimeout(() => {
          videoIndex == videoSrc.length-1?videoIndex = 0 : videoIndex++
      video.src = videoSrc[videoIndex]
      video.load()
      }, timeout);
    
    })

    video.addEventListener('canplaythrough',function(){
      setTimeout(() => {
          video.classList.remove('wait')
      video.play()
      }, timeout);
    
    })

  </script>
